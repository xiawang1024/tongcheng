	<script>
		var dashInit = function (bgEle, dashEle, score, ratio) {
			var bgBox = document.querySelector(bgEle);
			if(score<10000){
				bgBox.style.backgroundColor="#ff0d00";
			}else if(score>=10000 && score< 20000){

			}else if(score>=20000 && score<30000){
