<!DOCTYPE html>
<html lang="en">
<head>
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
	<meta charset="UTF-8">
	<title>就趣</title>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/swiper-3.4.1.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<style type="text/css">
		.swiper-pagination-bullet{
			width: 6px;
			height: 6px;
			background-color: #fff;		
		}
		.swiper-container-horizontal>.swiper-pagination-bullets .swiper-pagination-bullet{
			margin:0 2px;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide">	        	
	        	<div class="slide-wrap1 slide">
	        		<span class="t1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></span>
	        		<span class="t2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"></span>	        		
	        		<span class="pic ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"></span>        		
	        		<span class="line ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.5s"></span>
	        		<span class="bt ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.6s"></span>
	        	</div>
	        </div>
	        <div class="swiper-slide">
	        	<div class="slide-wrap2 slide">
	        		<span class="t1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></span>
	        		<span class="t2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"></span>	        		
	        		<span class="pic ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"></span>        		
	        		<span class="line ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.5s"></span>
	        		<span class="bt ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.6s"></span>    
	        	</div>
	        </div>
	        <div class="swiper-slide">
	        	<div class="slide-wrap3 slide">
	        		<span class="t1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></span>
	        		<span class="t2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"></span>	        		
	        		<span class="pic ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"></span>        		
	        		<span class="line ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.5s"></span>
	        		<span class="bt ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.6s"></span>
	        	</div>
	        </div>
	        <div class="swiper-slide">
	        	<div class="slide-wrap4 slide">
	        		<span class="t1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></span>
	        		<span class="t2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"></span>	        		
	        		<span class="pic ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"></span>        		
	        		<span class="line ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.5s"></span>
	        		<span class="bt ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.6s"></span>
	        	</div>
	        </div>
	        <div class="swiper-slide">
	        	<div class="slide-wrap5 slide">
	        		<div class="logo ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0s"></div>
	        		<div class="hd ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"></div>
	        		<div class="form ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">
	        			<p class="from-ipt ipt1"><input class="ipt" type="text" placeholder="姓名"></p>
	        			<p class="from-ipt ipt2"><input class="ipt" type="text" placeholder="手机"></p>
	        			<p class="from-ipt ipt3"><input class="ipt" type="text" placeholder="公司名称"></p>
	        			<p class="from-ipt ipt4">
	        				<select class="ipt select-type">
	        					<option>您的经营类目</option>	
	        				</select>
	        			</p>
	        			<p class="from-ipt ipt5">
	        				<select class="ipt">
	        					<option>选择省</option>
	        				</select>
	        				<select class="ipt">
	        					<option>选择市</option>
	        				</select>
	        				<select class="ipt">
	        					<option>选择区</option>
	        				</select>
	        			</p>
	        			<p class="from-ipt ipt6"><input class="ipt" type="text" placeholder="详细地址"></p>
	        			<p class="from-ipt ipt7">
	        				<input class="qr qr-ipt" type="text" placeholder="验证码">
	        				<img class="qr qr-img" src="./imgs/qr.png">
	        				<a class="qr qr-refresh" href="###">点击刷新</a>
	        			</p>
	        			<p class="from-ipt ipt8"><button class="submit">提交签约申请</button></p>
	        		</div>
	        		<div class="copy ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.6s"></div>
	        	</div>
	        </div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	</div>
	<script src="js/zepto.js"></script>
	<script src="js/swiper-3.4.1.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script>
	var mySwiper = new Swiper ('.swiper-container', {
		pagination : '.swiper-pagination',
		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		   swiperAnimateCache(swiper); //隐藏动画元素 
		   swiperAnimate(swiper); //初始化完成开始动画
		}, 
		onSlideChangeEnd: function(swiper){ 
		   swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		} 
	})  
	var bts = $('.bt');
	bts.each(function(index, item){
		$(this).on('click',function(){
		mySwiper.slideTo(4,1000,true)
	}) 
	})
	</script>
</body>
</html>
